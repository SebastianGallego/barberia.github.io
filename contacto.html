<body>

    <main>
        <section class="formContacto">

            <form action="https://formsubmit.co/sebastian.gallego@gmail.com" method="POST">
                <h2>Contacto</h2>
                <div class="datos">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" placeholder="Ingrese Nombre y Apellido">

                    <label for="phone">Telefono</label>
                    <input type="tel" name="phone" id="phone" placeholder="Ingrese telefono">

                    <label for="email">e-mail</label>
                    <input type="email" name="email" id="email" placeholder="Ingrese correo electrónico">

                    <label for="message">Mensaje</label>
                    <textarea name="message" id="message" placeholder="Ingrese un mensaje" cols="30"
                        rows="5"></textarea>

                    <input type="submit" value="Enviar">

                </div>

            </form>
        </section>

    </main>
